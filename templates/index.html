<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Propostas KMZ</title>
    
    <!-- Estilos (Bootstrap e Select2 para autocomplete) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    <style>
        /* Estilos personalizados */
        #main-content { display: none; } /* Esconde a área principal até o login */
        body { background-color: #f8f9fa; }
        .select2-container--bootstrap-5 .select2-selection {
            min-height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        
        <!-- ========================== -->
        <!-- ÁREA DE LOGIN -->
        <!-- ========================== -->
        <div id="login-area" class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-4 h3">Sistema de Propostas</h1>
                <h2 class="text-center h5 mb-3">Login</h2>
                <div class="mb-3"><input type="text" id="username" class="form-control" placeholder="Usuário (admin)"></div>
                <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Senha (1234)"></div>
                <div class="d-grid"><button id="login-button" class="btn btn-primary">Entrar</button></div>
                <p id="login-message" class="text-danger mt-2 text-center"></p>
            </div>
        </div>

        <!-- ========================== -->
        <!-- ÁREA PRINCIPAL -->
        <!-- ========================== -->
        <div id="main-content">
            <h1 class="mb-4">Painel de Gestão</h1>

            <!-- Abas de Navegação -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#propostas" type="button">Gestão de Propostas</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#clientes" type="button">Gestão de Clientes</button></li>
            </ul>

            <!-- Conteúdo das Abas -->
            <div class="tab-content card shadow-sm" id="myTabContent">
                
                <!-- ========================== -->
                <!-- ABA DE PROPOSTAS -->
                <!-- ========================== -->
                <div class="tab-pane fade show active p-4" id="propostas" role="tabpanel">
                    <h3>Formulário de Proposta</h3>
                    <form id="form-proposta">
                        <div class="row">
                            <!-- Linha 1 -->
                            <div class="col-md-6 mb-3"><label class="form-label">Pessoa/Empresa</label><input type="text" id="prop-pessoa" class="form-control"></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Tipo</label><select id="prop-tipo" class="form-select"><option value="">Todos</option><option>Compra</option><option>Venda</option></select></div>
                            
                            <!-- Linha 2 -->
                            <div class="col-md-4 mb-3"><label class="form-label">Categoria</label><select id="prop-categoria" class="form-select"></select></div>
                            <div class="col-md-4 mb-3"><label class="form-label">Fabricante</label><select id="prop-fabricante" class="form-select"></select></div>
                            <div class="col-md-4 mb-3"><label class="form-label">Modelo</label><select id="prop-modelo" class="form-select" disabled><option value="">Escolha um Fabricante</option></select></div>

                            <!-- Linha 3 -->
                            <div class="col-md-3 mb-3"><label class="form-label">Ano Mínimo</label><input type="number" id="prop-ano-min" class="form-control" placeholder="ex: 2020"></div>
                            <div class="col-md-3 mb-3"><label class="form-label">Ano Máximo</label><input type="number" id="prop-ano-max" class="form-control" placeholder="ex: 2023"></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Cor</label><select id="prop-cor" class="form-select"></select></div>
                            
                            <!-- Linha 4 -->
                            <div class="col-md-6 mb-3"><label class="form-label">Preço Mínimo</label><input type="number" id="prop-preco-min" class="form-control" placeholder="ex: 45000"></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Preço Máximo</label><input type="number" id="prop-preco-max" class="form-control" placeholder="ex: 55000"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Pesquisar Propostas</button>
                        <button type="button" class="btn btn-success">Salvar Nova Proposta</button>
                    </form>
                    <hr>
                    <h4>Resultados da Pesquisa</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th><th>Data</th><th>Tipo</th><th>Veículo</th><th>Ano</th><th>Cor</th><th>Preço</th><th>Anunciante</th><th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="resultado-propostas"></tbody>
                        </table>
                    </div>
                </div>

                <!-- ========================== -->
                <!-- ABA DE CLIENTES (Estrutura pronta) -->
                <!-- ========================== -->
                <div class="tab-pane fade p-4" id="clientes" role="tabpanel">
                    <h3>Formulário de Cliente</h3>
                    <!-- Formulários e tabelas da aba de clientes virão aqui -->
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts Externos (jQuery, Bootstrap, Select2) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Nosso script personalizado (DEVE SER O ÚLTIMO) -->
    <script src="/static/app.js"></script>

</body>
</html>
