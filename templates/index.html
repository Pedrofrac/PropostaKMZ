<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Propostas KMZ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    <style>
        #main-content { display: none; }
        body { background-color: #f8f9fa; }
        .select2-container--bootstrap-5 .select2-selection { min-height: calc(1.5em + .75rem + 2px); padding: .375rem .75rem; font-size: 1rem; }
        .form-control::placeholder { color: #6c757d; opacity: 0.5; }
        .accordion-button:not(.collapsed) { background-color: #e7f1ff; }
        .tooltip-inner { white-space: pre-wrap; text-align: left; }
        .bi-info-circle { cursor: help; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container my-4">
        
        <div id="login-area" class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-4 h3">Sistema de Propostas</h1>
                <h2 class="text-center h5 mb-3">Login</h2>
                <div class="mb-3"><input type="text" id="username" class="form-control" placeholder="Usuário (admin)"></div>
                <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Senha (1234)"></div>
                <div class="d-grid"><button id="login-button" class="btn btn-primary">Entrar</button></div>
                <p id="login-message" class="text-danger mt-2 text-center"></p>
            </div>
        </div>

        <div id="main-content">
            <h1 class="mb-4">Painel de Gestão</h1>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" id="tab-propostas" data-bs-toggle="tab" data-bs-target="#propostas" type="button">Gestão de Propostas</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#clientes" type="button">Gestão de Clientes</button></li>
            </ul>

            <div class="tab-content card shadow-sm" id="myTabContent">
                
                <div class="tab-pane fade show active p-4" id="propostas" role="tabpanel">
                    <h3>Formulário de Proposta</h3>
                    <form id="form-proposta">
                        <input type="hidden" id="prop-id">
                        <div class="row g-3">
                            <div class="col-md-3"><label class="form-label">Tipo</label><select id="prop-tipo" class="form-select filtro-auto"><option value="">Todos</option><option value="Compra">Compra</option><option value="Venda">Venda</option></select></div>
                            <div class="col-md-3"><label class="form-label">Categoria</label><select id="prop-categoria" class="form-select filtro-auto"></select></div>
                            <div class="col-md-3"><label class="form-label">Fabricante</label><select id="prop-fabricante" class="form-select filtro-auto"></select></div>
                            <div class="col-md-3"><label class="form-label">Modelo</label><select id="prop-modelo" class="form-select filtro-auto" disabled><option value="">Escolha um Fabricante</option></select></div>
                            <div class="col-md-3">
                                <label class="form-label">Câmbio</label>
                                <div class="d-flex align-items-center h-100">
                                    <div class="form-check me-3"><input class="form-check-input filtro-auto" type="checkbox" id="cambio-automatico"><label class="form-check-label" for="cambio-automatico">Automático</label></div>
                                    <div class="form-check"><input class="form-check-input filtro-auto" type="checkbox" id="cambio-manual"><label class="form-check-label" for="cambio-manual">Manual</label></div>
                                </div>
                            </div>
                            <div class="col-md-3"><label class="form-label">Ano Mínimo</label><input type="number" id="prop-ano-min" class="form-control filtro-auto" placeholder="ex: 2020"></div>
                            <div class="col-md-3"><label class="form-label">Ano Máximo</label><input type="number" id="prop-ano-max" class="form-control filtro-auto" placeholder="ex: 2023"></div>
                            <div class="col-md-3"><label class="form-label">Cor</label><select id="prop-cor" class="form-select filtro-auto"></select></div>
                            <div class="col-md-3"><label class="form-label">Preço Mínimo</label><input type="number" id="prop-preco-min" class="form-control filtro-auto" placeholder="ex: 45.000"></div>
                            <div class="col-md-3"><label class="form-label">Preço Máximo</label><input type="number" id="prop-preco-max" class="form-control filtro-auto" placeholder="ex: 55.000"></div>
                            <div class="col-md-6"><label for="prop-pessoa" class="form-label">Pessoa/Empresa</label><select id="prop-pessoa" class="form-select filtro-manual"></select></div>
                            <div class="col-md-12"><label for="prop-obs" class="form-label">Observações</label><textarea id="prop-obs" class="form-control" rows="2"></textarea></div>
                        </div>

                        <div class="mt-3">
                            <button type="button" id="btn-limpar-filtros" class="btn btn-secondary">Limpar</button>
                            <button type="button" id="btn-salvar-proposta" class="btn btn-success ms-2">Salvar</button>
                        </div>
                    </form>
                    <hr>
                    <h4>Hot Tips</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th><th>Data</th><th>Tipo</th><th>Categoria</th><th>Fabricante</th><th>Modelo</th>
                                    <th>Câmbio</th><th>Ano</th><th>Preço</th><th>Cor</th><th>Anunciante</th><th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="resultado-propostas"></tbody>
                        </table>
                    </div>
                    <hr>
                    <h4 class="mt-4">Outras Sugestões</h4>
                    <div class="accordion" id="hot-tips-accordion"></div>
                </div>

                <div class="tab-pane fade p-4" id="clientes" role="tabpanel">
                    {% include 'clientes.html' %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script src="/static/app.js"></script>
    <script src="/static/clientes.js"></script>
</body>
</html>
