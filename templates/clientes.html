<!-- clientes.html -->
<div class="row justify-content-center">
    <!-- Coluna Única para o formulário e propostas -->
    <div class="col-lg-10 col-xl-8">
        
        <!-- Área de busca e formulário -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 id="form-cliente-titulo">Cadastrar Novo Cliente</h4>
                <p>Busque por um cliente para editar ou preencha os campos para criar um novo.</p>
                
                <div class="mb-3">
                    <label for="cliente-search" class="form-label">Buscar Cliente</label>
                    <select id="cliente-search" class="form-select"></select>
                </div>
                <hr>

                <form id="form-cliente">
                    <input type="hidden" id="cliente-id">
                    <div class="mb-3">
                        <label for="cliente-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="cliente-nome" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cliente-celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="cliente-celular">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cliente-tel-recado" class="form-label">Telefone Recado</label>
                            <input type="text" class="form-control" id="cliente-tel-recado">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cliente-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="cliente-email">
                    </div>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cliente-cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cliente-cpf">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cliente-nascimento" class="form-label">Nascimento</label>
                            <input type="text" class="form-control" id="cliente-nascimento" placeholder="DD/MM/AAAA">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">CNH</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cliente-cnh" id="cnh-sim" value="Sim">
                            <label class="form-check-label" for="cnh-sim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cliente-cnh" id="cnh-nao" value="Não" checked>
                            <label class="form-check-label" for="cnh-nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cliente-observacao" class="form-label">Observações</label>
                        <textarea class="form-control" id="cliente-observacao" rows="3"></textarea>
                    </div>
                    
                    <!-- Botões de Ação -->
                    <div id="botoes-acao-cliente">
                        <button type="submit" id="btn-salvar-cliente" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Salvar
                        </button>
                        <button type="button" id="btn-atualizar-cliente" class="btn btn-warning d-none">
                            <i class="bi bi-pencil-square me-1"></i>Atualizar
                        </button>
                        <button type="button" id="btn-excluir-cliente" class="btn btn-danger d-none">
                            <i class="bi bi-trash me-1"></i>Excluir
                        </button>
                        <button type="button" id="btn-limpar-cliente" class="btn btn-secondary">
                            <i class="bi bi-eraser me-1"></i>Limpar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Área de Propostas do Cliente (inicialmente oculta) -->
        <div id="cliente-propostas-area" class="mt-4" style="display: none;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 id="cliente-propostas-titulo">Propostas</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm">
                            <thead>
                                <!--- INÍCIO DA CORREÇÃO DEFINITIVA --->
                                <tr>
                                    <th>ID</th><th>Data</th><th>Tipo</th><th>Categoria</th><th>Veículo</th>
                                    <th>Ano</th><th>Preço</th><th>Ações</th>
                                </tr>
                                <!--- FIM DA CORREÇÃO DEFINITIVA --->
                            </thead>
                            <tbody id="tbody-cliente-propostas"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
