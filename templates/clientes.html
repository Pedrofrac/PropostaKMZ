<!-- clientes.html -->
<div class="row">
    <!-- Coluna do Formulário -->
    <div class="col-lg-5">
        <h4 id="form-cliente-titulo">Cadastrar Novo Cliente</h4>
        <div class="card">
            <div class="card-body">
                <form id="form-cliente">
                    <input type="hidden" id="cliente-id">
                    <div class="mb-3">
                        <label for="cliente-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="cliente-nome" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cliente-celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="cliente-celular">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cliente-tel-recado" class="form-label">Telefone Recado</label>
                            <input type="text" class="form-control" id="cliente-tel-recado">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cliente-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="cliente-email">
                    </div>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cliente-cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cliente-cpf">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cliente-nascimento" class="form-label">Nascimento</label>
                            <input type="text" class="form-control" id="cliente-nascimento" placeholder="DD/MM/AAAA">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">CNH</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cliente-cnh" id="cnh-sim" value="Sim">
                            <label class="form-check-label" for="cnh-sim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cliente-cnh" id="cnh-nao" value="Não" checked>
                            <label class="form-check-label" for="cnh-nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cliente-observacao" class="form-label">Observações</label>
                        <textarea class="form-control" id="cliente-observacao" rows="3"></textarea>
                    </div>
                    <button type="submit" id="btn-salvar-cliente" class="btn btn-primary">Salvar</button>
                    <button type="button" id="btn-limpar-cliente" class="btn btn-secondary">Limpar</button>
                </form>
            </div>
        </div>
        
        <div id="cliente-propostas-area" class="mt-4" style="display: none;">
            <h4 id="cliente-propostas-titulo">Propostas</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>ID</th><th>Tipo</th><th>Descrição</th><th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-cliente-propostas"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Coluna da Tabela -->
    <div class="col-lg-7">
        <h4>Clientes Cadastrados</h4>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th><th>Telefone</th><th>Observação</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-clientes">
                </tbody>
            </table>
        </div>
    </div>
</div>
